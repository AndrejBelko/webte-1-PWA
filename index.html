<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta name="theme-color" content="#090000">
    <title>Hangman</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="manifest" crossorigin="use-credentials" href="manifest.json">
    <link rel="stylesheet" href="css/style.css">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">



</head>
<body>
<div class="container text-center">
    <h1>Hangman</h1>
    <!--data-bs-toggle="offcanvas" data-bs-target="#offcanvasBottom"-->
    <div>
        <button class="btn btn-dark" type="button" id="reset">Reset</button>

        <button class="btn btn-dark" type="button" id="difficulty">Medium</button>

        <button class="btn btn-dark" type="button"
                aria-controls="offcanvasBottom" id="hint">Hint
        </button>

        <div onclick ="testResult()" data-bs-toggle="offcanvas" data-bs-target="#offcanvasBottom"
                aria-controls="offcanvasBottom" id="result" >Result
        </div>

        <button class="btn btn-dark" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasBottom"
                aria-controls="offcanvasBottom" id="tutorial">Tutorial
        </button>

        <button class="btn btn-dark" type="button" id="nextMenu">Next</button>
    </div>

    <div id="hangman" class="text-center">

    </div>

    <div id="wordPlace">

    </div>

    <div id="abeceda">

    </div>

    <div id="modal" class="modal">
        <span id="closeBtn">&times;</span>,,
        <div>
            <div id="message"></div>
            <button id="retry">Retry</button>
            <button id="next">Next</button>
        </div>
    </div>

</div>

<div class="offcanvas offcanvas-bottom text-light bg-dark " data-bs-scroll="true" data-bs-backdrop="true" tabindex="-1" id="offcanvasBottom"
     aria-labelledby="offcanvasLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title ms-3" id="offcanvasLabel">hhh</h5>
        <button type="button" class="btn-close btn-close-white text-reset" data-bs-dismiss="offcanvas"
                aria-label="Close"></button>
    </div>
    <div class="offcanvas-body small ms-3 ">
        <p id="offcanvasText">hhhhhhhh</p>
    </div>
</div>

<script src="js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


</body>
</html>
